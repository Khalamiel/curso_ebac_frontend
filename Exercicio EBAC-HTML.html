<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>
    <form>
        <ul>
            <li>
                <label for="nome">Nome</label>
                <input id="nome" placeholder="Seu Nome Completo" />
            </li>
            <li>
                <label for="email">E-mail</label>
                <input id="email" placeholder="seuemail@gmail.com" type="email" />
            </li>
            <li>
                <label for="senha">Senha</label>
                <input id="senha" placeholder="não compartilhe essa informação com ninguém" type="password" />
            </li>
        </ul>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
